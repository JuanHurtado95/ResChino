{% extends 'home.html' %}


{% block estilo %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

<style>
  .formulario{
    width: 600px;
    background-color:rgba(255,255,255,0.8);
    padding: 0.5cm 2cm 0.5cm 2cm;
  }
  
</style>


{% endblock%}


{% block contenido %}

<div class="primera-parte ">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Create Profile</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" name="f1">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-5 pr-1">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input class="form-control" type="text" name="first_name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-5 pr-1">
                                        <div class="form-group">
                                            <label>Apellidos</label>
                                            <input class="form-control" type="text" name="last_name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Correo</label>
                                            <input class="form-control" type="text" name="email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label>Nombre de usuario</label>
                                            <input class="form-control" type="text" name="username" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Contraseña (misma cantidad de caract que num)</label>
                                            <input class="form-control" type="password" name="password1" pattern=".{8,}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Confirmar contraseña</label>
                                            <input class="form-control" type="password" name="password2" pattern=".{8,}" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-info btn-fill pull-right" >Registrar</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
